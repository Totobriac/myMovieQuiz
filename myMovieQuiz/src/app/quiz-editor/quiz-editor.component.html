<div *ngIf="quizedMovie != undefined">

    <div>
        <ng-container [ngSwitch]="component">                 
            <app-plot-question [quizedMovie]="quizedMovie" *ngSwitchCase="1"></app-plot-question>
            <app-actor-question [quizedMovie]="quizedMovie" *ngSwitchCase="2"></app-actor-question>
            <app-poster-question [quizedMovie]="quizedMovie" *ngSwitchCase="3"></app-poster-question>
        </ng-container>
    </div>
    <div class="d-flex justify-content-start ml-3 mt-3">
        <button class="btn btn-sm btn-info mr-2" (click)="questionEditor(1)">Plot</button>
        <button class="btn btn-sm btn-info mr-2" (click)="questionEditor(2)">Actor</button>
        <button class="btn btn-sm btn-info" (click)="questionEditor(3)">Poster</button>
    </div>
</div>
